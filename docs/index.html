<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zealot Doc</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  <link rel="icon" href="_media/favicon.png">
</head>
<body>
  <div id="app">Loading document ...</div>

  <script>
    window.$docsify = {
      name: 'Zealot',
      repo: 'https://github.com/tryzealot/zealot',
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      ga: '',
      search: {
        noData: {
          '/': 'No reslut!'
        },
        paths: 'auto',
        depth: 3,
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/tryzealot/zealot-docs/blob/master/' + vm.route.file
            }
            var editHtml = '<a href="' + url + '" style="float:right">:memo:Edit it on Github</a>\n'
            return html
              + '\n\n----\n\n'
              + 'Last updated on {docsify-updated}'
              + editHtml
          })
        },

        function (hook, vm) {
          hook.doneEach(function () {
            try {
              if (vm.route.path === '/' || vm.route.path === '/README' || vm.route.path === '/en/' || vm.route.path === '/en/README') {
                (function (d, script) {
                  script = d.createElement('script')
                  script.type = 'text/javascript'
                  script.async = true
                  script.setAttribute('id', 'gh-buttons')
                  script.onload = function () { }
                  script.src = 'https://buttons.github.io/buttons.js'
                  d.getElementsByTagName('head')[0].appendChild(script)
                }(document));
              }
            } catch (err) { }
          })
        }
      ]
    };
  </script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-objectivec.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
</body>
</html>
